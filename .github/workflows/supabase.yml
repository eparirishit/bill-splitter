name: Ping Supabase to Prevent Pausing
on:
  schedule:
    - cron: "0 0,5,10,15,20 * * 1-5" # Runs every 5 hours on weekdays (Mon-Fri) at 00:00, 05:00, 10:00, 15:00, 20:00 UTC
  workflow_dispatch:
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install @supabase/supabase-js

      - name: Ping Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_TABLE: ${{ secrets.SUPABASE_TABLE }}
        run: |
          node -e "
            const { createClient } = require('@supabase/supabase-js');
            const supabase = createClient(process.env.SUPABASE_URL, process.env.SUPABASE_KEY);
            supabase.from(process.env.SUPABASE_TABLE).select('id').limit(1).then(console.log).catch(console.error);
          "
