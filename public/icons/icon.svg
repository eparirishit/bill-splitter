<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Outer rectangle representing the bill -->
  <rect
    x="3" y="2" width="18" height="20" rx="2.5"
    fill="url(#gradient)"
    stroke="none"
  />
  <!-- Stylized lines representing text/items -->
  <line
    x1="7" y1="7" x2="17" y2="7"
    stroke="white"
    stroke-width="2"
    stroke-linecap="round"
  />
  <line
    x1="7" y1="11" x2="17" y2="11"
    stroke="white"
    stroke-width="1.5"
    stroke-linecap="round"
    opacity="0.8"
  />
  <line
    x1="7" y1="15" x2="14" y2="15"
    stroke="white"
    stroke-width="1.5"
    stroke-linecap="round"
    opacity="0.8"
  />
  <!-- Circle element for visual interest -->
  <circle
    cx="17" cy="15" r="2"
    fill="white"
    stroke="none"
  />
</svg>
